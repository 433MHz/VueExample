<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <p v-if="counter === 5">{{ title }}</p>
        <p v-else>{{counterMultiply}}</p>
        <button v-on:click="counter++">+1</button>
        <button v-on:click="counter--">-1</button><br>
        <button v-on:click="Add5ToCounter()">+5</button>
        <button v-on:click="Subtract5FromCounter()">-5</button>
    </div>
    

    <script>
        new Vue({

            el: '#app',     //Id elementu na którym mają być wykonywane działania
            
            data: {         //Tworzenie zmiennych
                title: 'Its 5 now',
                counter: 0
        },

        watch:{},           //Tworzenie funkcji która obserwuje zmianę przypisanej zmiennej

        computed:{          //Tworzenie zmiennej i przypisywanie jej logiki w funkcji
            counterMultiply(){
              return this.counter + ' value';  
            },
        },

        methods: {          //Tworzenie metod do których można się odwołać
            Subtract5FromCounter(){
                this.counter = this.counter - 5;
            },

            Add5ToCounter(){
                this.counter = this.counter + 5;
            }
        }

        })
    </script>
</body>
</html>
